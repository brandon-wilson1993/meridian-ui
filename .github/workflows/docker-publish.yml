# GitHub Actions workflow to build & push Docker images to Docker Hub
# - PR builds: tag = pr-<PR_NUMBER>
# - main branch builds: tag = latest
#
# Requirements:
# - Add repository secrets: DOCKERHUB_USERNAME and DOCKERHUB_TOKEN (or DOCKERHUB_PASSWORD)
# - Image name used: brawilson1993/meridian-ui
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  build-push-pr:
    if: github.event_name == 'pull_request'
    name: Build & push (PR)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (PR tag)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            brawilson1993/meridian-ui:pr-${{ github.event.pull_request.number }}

  build-push-main:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    name: Build & push (main -> latest)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (latest)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            brawilson1993/meridian-ui:latest
